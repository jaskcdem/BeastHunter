@if (todos.length > 0) {
<footer class="footer">
  <span class="todo-count">
    <strong>{{ todosUndone.length }}</strong>
    {{ todosUndone.length === 1 ? "item" : "items" }} need to be done
  </span>
  <ul class="filters">
    <li>
      <a (click)="todos" [class.selected]="filter === 'all'">All</a>
    </li>
    <li>
      <a (click)="todosUndone" [class.selected]="filter === 'active'">Active</a>
    </li>
    <li>
      <a (click)="todosDone" [class.selected]="filter === 'completed'">Completed</a>
    </li>
  </ul>
  @if (todosDone.length > 0) {
  <button type="button" class="clear-completed" (click)="clearCompleted()">
    Clear Completed
  </button>
  }
</footer>
}
