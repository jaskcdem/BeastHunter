<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <label class="visually-hidden">
      <input class="toggle" type="checkbox" (click)="onToggle()" [checked]="todo.completed" />
      <i>done?</i>&nbsp;
    </label>
    <label (dblclick)="onEdit()"> {{ todo.title }}</label>&nbsp;
    <button class="destroy" (click)="onRemove()">
      <img src="/x-square.svg" alt="remove">
    </button>
  </div>
  @if (editing) {
  <div class="input-container">
    <input #todoInputRef class="edit" (id)="inputId" placeholder="click me to edit" [(ngModel)]="title"
      (focus)="handleFocus($event)" (blur)="handleBlur($event)" (keyup.enter)="onSave()" />
    <label class="visually-hidden" (for)="inputId">
      <i>Enter to save after edit</i>
    </label>
  </div>
  }
</li>
